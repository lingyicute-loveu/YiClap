<html>

<head>
    <style type="text/css">
        * {
            word-wrap: break-word;
        }

        div {
            margin: 20px 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-block-end: 0rem;
            margin-block-start: 0rem;
            display: inline-block;
            vertical-align: center;
        }

        li {
            font-size: 0.85rem;
            padding: 0.5rem 0;
        }

        ul {
            padding-left: 1.5rem;
            margin-top: 0rem;
            margin-bottom: 0rem;
        }

        p {
            font-size: 0.8rem;
        }

        span {
            font-size: 0.7rem;
        }

        h5 {
            margin-block-start: 0;
            margin-block-end: 0.5rem;
        }

        h3 {
            margin: 10px 0px;
            font-size: 1rem;
        }

        .tag {
            border-radius: 5px;
            margin-left: 10px;
            padding: 5px;
            display: inline-block;
            vertical-align: top;
        }

        {style-placeholder}
    </style>
</head>

<body>

<div>
    <h2>欢迎使用 YiClap！</h2>
    <p>
        如果你喜欢它，记得去 <a style="color: lightblue;" href="https://github.com/lingyicute/YiClap">Github</a> 给我一个 Star～
    </p>
</div>
<div>
    <h5>August 21, 2024</h5>
    <h2>v7.1.0</h2>
    <ul>
        <li>YiClap 采用 Target API 33 构建，支持新版媒体权限框架、照片拾取器、独立语言偏好、预测性返回手势等特性。</li>
    </ul>
</div>

</body>
